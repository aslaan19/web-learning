<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score keeper!</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<style>
		.winner {
			color: chartreuse;
		}

		.loser {
			color: red;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="columns">
			<div class="column is-half is-offset-one-quarter">
				<div class="card">
					<header class="card-header">
						<p class="card-header-title">
							Score keeper
						</p>

					</header>
					<div class="card-content">
						<div class="content">
							<div class="card-image">
								<figure class="image is-2by1">
									<img src="https://i.kym-cdn.com/entries/icons/original/000/045/146/son-goku-thumb-up.png"
										alt="">
								</figure>
							</div>
							<h1 class="title-is-1"> <span id="p1Score">0 </span> to <span id="p2Score">0</span></h1>
							<p class="subtitle">use the buttons below </p>
							<label for="playto" class="label is-large  is-inline">Playing to :</label>


							<div class="select is-rounded">
								<select name="" id="playto">

									<option value="3">3</option>
									<option value="5">5</option>
									<option value="7">7</option>
									<option value="10">10</option>

								</select>
							</div>
						</div>
					</div>
					<footer class="card-footer">

						<button id="player1Button" class="is-primary button card-footer-item">Playerone +1</button>
						<button id="player2Button" class="is-danger button card-footer-item">Playerone +1</button>
						<button id="Reset" class="is-info button card-footer-item">Reset</button>

					</footer>
				</div>
			</div>
		</div>
	</div>






	<script src="Score.js"></script>
</body>

</html>
