<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="sent">The Aslanic calculator</h1>
    <div class="calculator-grid">
        <div class="output">
            <div preve-input class="prevop"></div>
            <div crnt-input class="crntop"></div>
        </div>
        <button data-ac-button class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operand>/</button>
        <button data-operand>*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operand>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operand>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button equal-button class="span-two">=</button>
        <button data-number>0</button>
        <button data-operand>.</button>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
